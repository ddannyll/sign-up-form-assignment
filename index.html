<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <link rel="stylesheet" href="./meyer.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="graphic">
            <div class="logo">

            </div>
        </div>
        <div class="sign-up">
            <div class="header-text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup now to get started.</h2>
                <h2>You <em>know</em> you want to</h2>
            </div>
            <form action="" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="name-first">FIRST NAME</label>
                    <input type="text" id="name-first" name="name-first" required>

                    <label for="name-last">LAST NAME</label>
                    <input type="text" id="name-last" name="name-last">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">CONIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </fieldset>

                
                <input type="submit" value="Create Account">
            </form>
        </div>
    </div>
</body>
</html>
